{% extends 'base.html' %}
{% load product_extras %}
{% load cartshop_extras %}
{% block main %}
    <div class="col-3">
        {% if product.image %} 
            <img src="{{ product.image.url }}" alt="Product image" width="200" height="200">
        {% endif%}  
    </div>
    <div class="col">
        <div class="h3 font-weight-bold text-success">
            {{ quantity | quantity_products_format }} added to cart
        </div>        
        <div class="">
            <a href="{% url 'products:product' product.slug %}">
                {{ product.title }}
            </a>
        </div>
        <div class="font-weight-bold text-danger">{{ product.price | price_format }}</div>
        <div class="mt-2">
            <a href="{% url 'cartshop:cartshop' %}" class="btn btn-light">Go to cart</a>
        </div>
        <div class="mt-2">
            <a href="{% url 'index' %}">keep shopping</a>
        </div>
    </div>
{% endblock %}
